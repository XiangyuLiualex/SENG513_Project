<!-- https://www.geeksforgeeks.org/how-to-reset-change-password-in-node-js-with-passport-js/ -->


<!DOCTYPE html>s
<html lang="en">

<head>
    <title>Document</title>

    <link rel="stylesheet" href="..\css\parry.css">
</head>

<body>
    <div class="mainDiv">
        <div class="cardStyle">

            <img src="..\images\logo.png" id="signupLogo" />

            <h2 class="formTitle">
                Change your Password
            </h2>

            <div class="inputDiv">
                <!-- <form  method="post"> -->
                <div class="usernameDiv">
                    <p id="username"> Username: </p>
                </div>

                <div class="inputDiv">
                    <input type="password" placeholder="Old Password" name="oldpassword" class="inputLabel"
                        id="password">
                </div>
                <div class="inputDiv">
                    <input type="password" placeholder="New Password" name="newpassword" class="inputLabel"
                        id="newPassword">
                </div>

                <div class="buttonWrapper" class="inputDiv">
                    <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary"
                        onclick="sendRequest()">
                        Change Password
                    </button>
                </div>
                <div class="buttonWrapper" class="inputDiv">
                    <button type="submit" id="go_back" class="submitButton pure-button pure-button-primary">
                        Go Back
                    </button>
                </div>
                <!-- </form> -->
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="../js/changePassword.js"></script>
</body>

</html>
