<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Document</title>
   
    <link rel="stylesheet" href="..\css\changePassword.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/changePassword.js"></script>
</head>
    
<body>
<div class="mainDiv">
    <div class="cardStyle">

        <img src="..\images\logo.png" id="signupLogo"/>

        <h2 class="formTitle">
           Change your Password
          </h2>

        <div class="inputDiv">
    <form action="/changepassword" method="post">
        <input type="text" placeholder="Username"
            name="username"  class="inputLabel" id = "username">
        </div>

        <div class="inputDiv">
        <input type="password" 
            placeholder="Old Password" 
            name="oldpassword"  class="inputLabel" id = "password">
        </div>
        <div class="inputDiv">
        <input type="password" 
            placeholder="New Password" 
            name="newpassword"  class="inputLabel" id = "newPassword">
        </div>

        <div class="buttonWrapper" class="inputDiv">
        <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary" onclick="sendRequest()">
              Change Password
         </button>
        </div>
    </form>
    </div>
</div>
</body>
    
</html>
