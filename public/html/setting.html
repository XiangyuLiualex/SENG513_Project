<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/manageSetting.css">
    <title>Setting</title>
</head>
<body>
    <div class="back">
        <div class="box2">
            <div id="p">
                <img id="pic" src="../images/logo.png" >
            </div>
            <button class="butt2">BACK</button>
            <p id="user">ROOM: </p>
            <p id="user_name"></p>
            <div id="visibility">
                <div>
                    <label>Room's Visibility: </label>
                    <p id="visi"></p>
                </div>
                <button id="public">PUBLIC</button>
                <button id="private">PRIVATE</button>
            </div>
            <div id="status">   
                <div>
                    <label>Room's Status: </label>
                    <p id="stat"></p>
                </div>
                <button id="open">OPEN</button>
                <button id="closed">CLOSED</button>
            </div>
            <div id="delete">
                <p>Want to delete this room?</p>
                <p id="del"></p>
                <button class="butt" id="dele_butt">Delete Room</button>
            </div>
            <div id="submit">
                <p>To submit your changes, CLICK HERE.</p>
                <button class="butt" id="subm_butt">Submit</button>
            </div>
            
        </div>
    </div>
 
    <script src="../js/setting.js"></script>
</body>
</html>
