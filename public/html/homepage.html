<html>
<title>Homepage</title>

<head>
	<title>index</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/homepage.js"></script>
   
   
</head>

<body>
    <div class="container">
        <div class="home-wrapper">
            
            <span class="custom-letters">
                <span class="color_red">D</span>
                <span class="color_orange">r</span>
                <span class="color_yellow">a</span>
                <span class="color_green">w</span>
                <span class="color_cyan">&nbsp;</span>
                <span class="color_cyan">C</span>
                <span class="color_blue">o</span>
                <span class="color_purple">l</span>
                <span class="color_pink">a</span>
                <span class="color_red">b</span>
                <i class="fa fa-home btn-home" style="font-size:3.5rem;"></i>
            </span>

            <div class="room-buttons">
                <div style="width:100%">

                    <br><br>

                    <div class="row">
                        <div class = "column">
                            <button class="room-button " id="create-room">Create Public Room</button>
                        </div>
                        <div class = "column">
                            <button class="room-button" id="join-room">Create Private Room</button>
                        </div>
                    </div>

                    <br><br>
                    
                    <div class="row">
                        <div class = "column">
                            <input type="text" class="room-code" id="room-code" placeholder="Join Room By Code:" onfocus="this.placeholder=''" onblur="this.placeholder='Join Room By Code:'" ></input>
                        </div>
                        <div class = "column">
                            <button class="room-button" id="join-room">Join</button>
                        </div>
                    </div>
                    <br>
                    

                </div>
        </div>

            <div class="room-selection">
                <div>
                
                </div>
            
            </div>
        </div>
    </div>
</body>

</html>
