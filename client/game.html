<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Colab - Canvas</title>
    <link rel="stylesheet" href="styles/canvas_client.css">
</head>

<body>
    <div id="container">
        <div id="tool_bar">
            <div id="size_picker">
                <span>Stroke Size: </span>
                <!--could use option list instead of input bar-->
                <input type="number" value="3">
                <span>&nbsp;px</span>
            </div>
            <div id="color_picker">
                <div id="color_buttons">
                    <button class="color_button" id="color_button_1"></button>
                    <button class="color_button" id="color_button_2"></button>
                    <button class="color_button" id="color_button_3"></button>
                    <button class="color_button" id="color_button_4"></button>
                    <button class="color_button" id="color_button_5"></button>
                </div>
            </div>
        </div>
        <div id="canvas_container">
            <canvas width="1000" height="1000"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.0/socket.io.js"></script>
    <script src="/scripts/canvas_client.js"></script>
</body>

</html>
